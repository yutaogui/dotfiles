- defaults:
    link:
        relink: true

- clean: ['~']

- create:
    - ~/downloads
    - ~/.vim/undo-history
    - ~/.config/nvim

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: nvim/init.vim

- shell:
    - [git submodule update --init --recursive, Installing submodules]
